light.*:
  custom_ui_state_card: custom-ui
  state_card_mode: break-slider
  stretch_slider: true
  extra_data_template: "{power_consumption!=0}W"
  show_last_changed: false
  hide_control: true
  slider_theme:
    min: 5
    max: 200
    pin: true
    off_when_min: true
    report_when_not_changed: false

device_tracker.*:
  hidden: true
