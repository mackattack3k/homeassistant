- alias: 1. Google Home Night Volume
  trigger:
    platform: time
    after: '22:00:00'
  condition:
    condition: state
    entity_id: media_player.living_room_home
    state: 'off'
  action:
    - service: media_player.volume_set
      entity_id: media_player.living_room_home
      data:
        volume_level: .10


- alias: 2. Google Home Normal Volume
  trigger:
    platform: time
    after: '16:00:00'
  condition:
    condition: state
    entity_id: media_player.living_room_home
    state: 'off'
  action:
    - service: media_player.volume_set
      entity_id: media_player.living_room_home
      data:
        volume_level: .45
