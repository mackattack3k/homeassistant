- alias: 1. Google Home Night Volume
  trigger:
    platform: time
    after: '22:00:00'
  condition:
    condition: state
    entity_id: media_player.living_room_home
    state: 'off'
  action:
    - service: media_player.volume_set
      entity_id: media_player.living_room_home
      data:
        volume_level: .10


- alias: 2. Google Home Normal Volume
  trigger:
    platform: time
    after: '16:00:00'
  condition:
    condition: state
    entity_id: media_player.living_room_home
    state: 'off'
  action:
    - service: media_player.volume_set
      entity_id: media_player.living_room_home
      data:
        volume_level: .45

- alias: 3. Closet motion off
  trigger:
    platform: state
    entity_id: sensor.closet_motion
    from: '1'
    to: '0'
  action:
    - service: light.turn_off
      entity_id: light.closet_lamp

- alias: 4. Closet motion day
  trigger:
    platform: state
    entity_id: sensor.closet_motion
    from: '0'
    to: '1'
  condition:
    condition: time
    after: '09:00:00'
    before: '21:00:00'
  action:
    - service: light.turn_on
      entity_id: light.closet_lamp
      data:
        transition: 5
        brightness: 160

- alias: 5. Closet motion night
  trigger:
    platform: state
    entity_id: sensor.closet_motion
    from: '0'
    to: '1'
  condition:
    condition: time
    after: '21:00:01'
    before: '08:59:59'
  action:
    - service: light.turn_on
      entity_id: light.closet_lamp
      data:
        transition: 5
        brightness: 60
