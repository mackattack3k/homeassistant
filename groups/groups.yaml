stats:
  name: System statistics
  view: no
  entities:
    - sensor.cpu_use
    - sensor.disk_use_
    - sensor.last_boot
    - sensor.ram_free
    - sensor.received_wlan0
    - sensor.sent_wlan0

lights:
  name: All lights
  view: no
  entities:
    - light.sofa_lamp
    - light.closet_lamp

livingroom:
  name: Living room
  view: no
  entities:
    - light.living_room
    - media_player.living_room_tv
    - media_player.living_room_home
    - media_player.chromecast_living_room

bedroom:
  name: Bed room
  view: no
  entities:
    - media_player.chromecast_bedroom

closet:
  name: Closet
  view: no
  entities:
    - light.closet

network:
  name: Network devices
  view: no
  entities:
    - device_tracker.marcussmacbookair
    - device_tracker.philipshue1921681114
    - device_tracker.marcussiphone
    - device_tracker.huawei_p10

weather:
  name: Weather
  view: no
  entities:
    - sensor.dark_sky_summary
    - sensor.dark_sky_temperature
    - sensor.dark_sky_precip
    - sensor.dark_sky_daily_max_precip_intensity

