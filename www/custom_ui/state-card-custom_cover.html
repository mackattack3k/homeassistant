<!-- This file assumes that the following are already imported by Homeassistant
<link rel="import" href="../../bower_components/polymer/polymer.html">
-->
<link rel="import" href="state-card-with-slider.html" async>


<dom-module id="state-card-custom_cover">
  <template>
    <state-card-with-slider
        hass='[[hass]]'
	in-dialog='[[inDialog]]'
	state-obj='[[stateObj]]'
	control-element='ha-cover-controls'
	domain='cover'
	service-min='close_cover'
	service-max='set_cover_position'
	value-name='position'
	on-name='open'>
    </state-card-with-slider>
  </template>
</dom-module>

<script>
Polymer({
  is: 'state-card-custom_cover',

  properties: {
    hass: {
      type: Object,
    },
    inDialog: {
      type: Boolean,
      value: false,
    },
    stateObj: {
      type: Object,
    },
  },
});
</script>
