google_assistant:
  project_id: hass-assistant-365f5
  api_key: !secret homegraphApi
  expose_by_default: false
  entity_config:
    light.bedside:
      expose: true
    light.marcus_light:
      expose: true
    light.lillys_light:
      expose: true
    light.closet_light:
      expose: true
    light.hallway_light:
      expose: true
    light.sofa_light:
      expose: true
    light.bedroom_ceiling:
      expose: true
    switch.window_light:
      expose: true

neato:
  username: !secret neatouser
  password: !secret neatopass

mqtt:
  username: !secret mqttuser
  password: !secret mqttpass
  broker: mqtt

group: !include_dir_merge_named groups

sensor: !include devices/sensor.yaml

media_player: !include devices/media.yaml

device_tracker: !include devices/network.yaml

automation: !include automations.yaml

cast: !include devices/cast.yaml

# Disabled for now
#binary_sensor: !include_dir_list binary_sensors

