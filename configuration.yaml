homeassistant:
  name: Kebab Home
  latitude: 59.308447
  longitude: 18.082513
  elevation: 38
  unit_system: metric
  time_zone: Europe/Stockholm

  customize: !include customize.yaml
  customize_glob: !include customize_glob.yaml

tts:
  - platform: google
    cache: true
    cache_dir: ./tts
    time_memory: 300

#logger:
  #default: debug
  #logs:
    #homeassistant.components.device_tracker.nmap_tracker: debug

# Enables the frontend
frontend:
  themes: !include_dir_merge_named themes

# Enables configuration UI
config:

http:
  api_password: !secret api
  base_url: !secret url
  ip_ban_enabled: false

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:

recorder:
  purge_days: 14
# db_url: !secret databaseurl

ifttt:
  key: !secret iftt

#digital_ocean:
#  access_token: !secret digital_ocean

tradfri:
  host: !secret tradfriIP

# Disabled until vpn works
influxdb:
  host: !secret influxIP
  username: !secret influxuser
  password: !secret influxpass

nest:
  client_id: !secret nestclientid
  client_secret: !secret nestsecret
  sensors:
    monitored_conditions:
      - co_status
      - smoke_status
      - battery_health

customizer:
  custom_ui: hosted

hue:
  bridges:
    - host: !secret hueIP
      allow_hue_groups: false

