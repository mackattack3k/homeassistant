- platform: systemmonitor
  name: "systemmonitor"
  resources:
  - type: disk_use_percent
    arg: /
  - type: memory_use
  - type: processor_use
  - type: network_in
    arg: wlan0
  - type: network_out
    arg: wlan0
  - type: last_boot


# Weather
- platform: darksky
  api_key: !secret darksky
  units: si
  monitored_conditions:
    - summary
    - icon
    - temperature
    - precip_intensity_max
    - precip_type

# Speedtest
- platform: speedtest
  minute:
    - 0
    - 30
  monitored_conditions:
    - ping
    - download
    - upload

# Uber not working: https://github.com/home-assistant/home-assistant/issues/3971
- platform: uber
  server_token: !secret uber
  start_latitude: 59.308447
  start_longitude: 18.082513


# Linnéas commute
- platform: google_travel_time
  api_key: !secret google
  name: Skanstull -> Thorildsplan
  origin: Ringvägen 138, Stockholm
  destination: Lindhagensplan 70, 112 43 Stockholm
  options:
    mode: transit
    units: metric

# Skanstull to Karbin klätterhall
- platform: google_travel_time
  api_key: !secret google
  name: Skanstull -> Karbin klätterhall
  origin: Ringvägen 138, Stockholm
  destination: Västberga allé 60, 126 30 Hägersten
  options:
    mode: transit
    units: metric

- platform: yahoo_finance
  symbols:
    - FB
    - GOOGL
    - TSLA

# Closet motion sensor
- platform: rest
  resource: http://192.168.1.114/api/K9VXC64UMOXj-IpVTrzZbVyIXxXRd1cuv0CRIOe7/sensors/10
  value_template: '{{ value_json.state.status }}'
  scan_interval: 5
  name: Closet Motion
